version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solent-marks-calculator
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEB_HOST_PORT:-8000}:8000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID:-f0e5b8c5-a009-4b4d-8632-dd6167d4f3df}
      - UMAMI_SCRIPT_URL=${UMAMI_SCRIPT_URL:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    labels:
      - "com.example.description=Solent Marks Calculator"
      - "com.example.version=1.0"

  nginx:
    image: nginx:alpine
    container_name: solent-marks-nginx
    restart: unless-stopped
    profiles: ["nginx"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount SSL certificates if you have them
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  app-network:
    driver: bridge
