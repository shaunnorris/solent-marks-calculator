version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solent-marks-calculator
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID:-f0e5b8c5-a009-4b4d-8632-dd6167d4f3df}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    labels:
      - "com.example.description=Solent Marks Calculator"
      - "com.example.version=1.0"

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: solent-marks-analytics
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: local-dev-secret-change-in-production
    depends_on:
      - umami-db
    networks:
      - app-network

  umami-db:
    image: postgres:15-alpine
    container_name: solent-marks-analytics-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - umami-data:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: solent-marks-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount SSL certificates if you have them
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
      - umami
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  umami-data:

