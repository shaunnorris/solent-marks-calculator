version: '3.8'

services:
  web:
    image: ghcr.io/shaunnorris/solent-marks-calculator:latest
    container_name: bearings-app
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - PYTHONUNBUFFERED=1

  nginx:
    image: nginx:alpine
    container_name: bearings-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
    networks:
      - app-network
    depends_on:
      - web

networks:
  app-network:
    driver: bridge

