version: '3.8'

services:
  web:
    image: ghcr.io/shaunnorris/solent-marks-calculator:latest
    container_name: bearings-app
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - PYTHONUNBUFFERED=1
      - UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID:-placeholder}

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: bearings-analytics
    restart: unless-stopped
    networks:
      - app-network
    environment:
      DATABASE_URL: postgresql://umami:umami@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${UMAMI_SECRET:-change-me-in-production}
    depends_on:
      - umami-db

  umami-db:
    image: postgres:15-alpine
    container_name: bearings-analytics-db
    restart: unless-stopped
    networks:
      - app-network
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - umami-data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: bearings-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
    networks:
      - app-network
    depends_on:
      - web
      - umami

networks:
  app-network:
    driver: bridge

volumes:
  umami-data:

