<VirtualHost *:80>
    ServerName marks.lymcod.org.uk
    ServerAdmin webmaster@lymcod.org.uk
    
    # Redirect HTTP to HTTPS
    Redirect permanent / https://marks.lymcod.org.uk/
</VirtualHost>

<VirtualHost *:443>
    ServerName marks.lymcod.org.uk
    ServerAdmin webmaster@lymcod.org.uk
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/marks.lymcod.org.uk/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/marks.lymcod.org.uk/privkey.pem
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    
    # Document Root
    DocumentRoot /var/www/marks.lymcod.org.uk
    
    # Proxy to Gunicorn
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/
    
    # Health check endpoint
    <Location /health>
        ProxyPass !
        SetHandler default-handler
    </Location>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/marks.lymcod.org.uk-error.log
    CustomLog ${APACHE_LOG_DIR}/marks.lymcod.org.uk-access.log combined
    
    # Enable required modules
    <IfModule mod_proxy.c>
        <IfModule mod_proxy_http.c>
            ProxyRequests Off
        </IfModule>
    </IfModule>
</VirtualHost> 