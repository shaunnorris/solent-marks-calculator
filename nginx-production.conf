# HTTP - redirect to HTTPS or serve initial setup
server {
    listen 80;
    server_name _;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }
    
    # Redirect all other traffic to HTTPS (will be updated after SSL setup)
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Analytics (Umami)
    location /analytics/ {
        proxy_pass http://umami:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location = /analytics {
        return 301 /analytics/;
    }
    
    # Analytics tracking script
    location /script.js {
        proxy_pass http://umami:3000/script.js;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Analytics API endpoint (for tracking data)
    location /api/send {
        proxy_pass http://umami:3000/api/send;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

