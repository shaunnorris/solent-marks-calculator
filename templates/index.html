<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2025 Solent Racing Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 16px; /* Prevent zoom on iOS */
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            min-height: calc(100vh - 20px);
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            padding-right: 45px;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .zone-filter {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            margin-bottom: 25px;
        }
        
        .zone-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
        }
        
        .zone-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            transition: all 0.3s ease;
            min-height: 50px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .zone-checkbox:active {
            transform: scale(0.95);
        }
        
        .zone-checkbox input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.3);
            accent-color: #667eea;
        }
        
        .zone-checkbox input[type="checkbox"]:checked + span {
            font-weight: 600;
            color: #667eea;
        }
        
        .zone-checkbox:has(input[type="checkbox"]:checked) {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .result-value {
            font-weight: 500;
            color: #667eea;
            text-align: right;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 5px solid #c33;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 30px 20px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .course-list {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        
        .course-list.empty {
            color: #666;
            font-style: italic;
        }
        
        .course-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .course-table th {
            background: #f0f0f0;
            padding: 12px 8px;
            border-bottom: 2px solid #ccc;
            text-align: left;
            font-weight: 600;
        }
        
        .course-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
        }
        
        .divider {
            height: 1px;
            background: #e1e8ed;
            margin: 30px 0;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 15px;
                min-height: calc(100vh - 10px);
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
            
            .content {
                padding: 15px;
            }
            
            .zone-checkboxes {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 8px;
            }
            
            .zone-checkbox {
                padding: 10px;
                min-height: 45px;
                font-size: 0.9em;
            }
            
            select {
                padding: 14px;
                font-size: 16px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        /* Prevent text selection on buttons */
        .btn, .zone-checkbox, .remove-btn {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2025 Solent Racing Marks Calculator</h1>
            <p>Build race courses and calculate bearings & distances</p>
        </div>
        
        <div class="content">
            <!-- Zone Filter Section -->
            <div class="section">
                <div class="section-title">Filter by Zone</div>
                <div class="zone-filter">
                    <div class="zone-checkboxes">
                        {% for zone in zones %}
                        <label class="zone-checkbox">
                            <input type="checkbox" value="{{ zone }}" class="zone-cb">
                            <span>Zone {{ zone }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- Race Course Builder -->
            <div class="section">
                <div class="section-title">Build Course</div>
                <div class="form-group">
                    <label for="courseMarkSelect">Add Mark to Course:</label>
                    <select id="courseMarkSelect">
                        <option value="">Choose a mark...</option>
                    </select>
                    <button type="button" class="btn btn-primary" id="addMarkBtn">Add Mark</button>
                </div>
                
                <div class="form-group">
                    <label>Current Course:</label>
                    <div class="course-list" id="courseList"></div>
                    <button type="button" class="btn btn-danger" id="clearCourseBtn">Clear Course</button>
                </div>
                
                <button type="button" class="btn btn-primary" id="calculateCourseBtn">Calculate Course Legs</button>
            </div>

            <div class="loading" id="courseLoading" style="display: none;">
                <div class="spinner"></div>
                <p>Calculating course legs...</p>
            </div>

            <div class="result" id="courseResult">
                <h3>Course Legs</h3>
                <table class="course-table">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th>Bearing</th>
                            <th>Distance</th>
                        </tr>
                    </thead>
                    <tbody id="courseLegsTableBody"></tbody>
                </table>
            </div>
            
            <div class="error" id="courseError" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Zone filtering functionality
        let allMarks = [];
        const zoneCheckboxes = document.querySelectorAll('.zone-cb');
        const courseMarkSelect = document.getElementById('courseMarkSelect');

        // Load all marks on page load
        async function loadAllMarks() {
            try {
                const response = await fetch('/marks');
                const data = await response.json();
                allMarks = data.marks;
                updateDropdowns();
            } catch (error) {
                console.error('Error loading marks:', error);
            }
        }

        // Update dropdowns based on selected zones
        async function updateDropdowns() {
            const selectedZones = Array.from(zoneCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            let filteredMarks = [];
            if (selectedZones.length > 0) {
                const zonesParam = selectedZones.join(',');
                try {
                    const response = await fetch(`/marks?zones=${zonesParam}`);
                    const data = await response.json();
                    filteredMarks = data.marks;
                } catch (error) {
                    console.error('Error filtering marks:', error);
                }
            }
            
            // Update course dropdown
            const currentValue = courseMarkSelect.value;
            courseMarkSelect.innerHTML = '<option value="">Choose a mark...</option>';
            
            filteredMarks.forEach(mark => {
                const option = document.createElement('option');
                option.value = mark.name;
                option.textContent = `${mark.name} - ${mark.description}`;
                courseMarkSelect.appendChild(option);
            });
            
            // Restore previous selection if it's still valid
            if (currentValue && filteredMarks.some(m => m.name === currentValue)) {
                courseMarkSelect.value = currentValue;
            }
        }

        // Add event listeners for zone checkboxes
        zoneCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateDropdowns);
        });

        // Load marks when page loads
        document.addEventListener('DOMContentLoaded', loadAllMarks);

        // Race Course functionality
        let courseMarks = [];
        const courseList = document.getElementById('courseList');
        const addMarkBtn = document.getElementById('addMarkBtn');
        const clearCourseBtn = document.getElementById('clearCourseBtn');
        const calculateCourseBtn = document.getElementById('calculateCourseBtn');
        const courseResult = document.getElementById('courseResult');
        const courseError = document.getElementById('courseError');
        const courseLoading = document.getElementById('courseLoading');
        const courseLegsTableBody = document.getElementById('courseLegsTableBody');

        function renderCourseList() {
            if (courseMarks.length === 0) {
                courseList.innerHTML = '<span class="empty">No marks added yet</span>';
                courseList.classList.add('empty');
            } else {
                courseList.innerHTML = courseMarks.join(', ');
                courseList.classList.remove('empty');
            }
        }

        addMarkBtn.addEventListener('click', function() {
            const selected = courseMarkSelect.value;
            if (!selected) return;
            courseMarks.push(selected);
            renderCourseList();
        });

        clearCourseBtn.addEventListener('click', function() {
            courseMarks = [];
            renderCourseList();
            hideCourseResult();
            hideCourseError();
        });

        calculateCourseBtn.addEventListener('click', async function() {
            hideCourseResult();
            hideCourseError();
            if (courseMarks.length < 2) {
                showCourseError('Please add at least two marks to the course.');
                return;
            }
            showCourseLoading();
            try {
                const response = await fetch('/course', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ marks: courseMarks })
                });
                const data = await response.json();
                if (response.ok) {
                    showCourseResult(data.legs);
                } else {
                    showCourseError(data.error || 'An error occurred');
                }
            } catch (error) {
                showCourseError('Network error: ' + error.message);
            } finally {
                hideCourseLoading();
            }
        });

        function showCourseLoading() {
            courseLoading.style.display = 'block';
            calculateCourseBtn.disabled = true;
        }
        
        function hideCourseLoading() {
            courseLoading.style.display = 'none';
            calculateCourseBtn.disabled = false;
        }
        
        function showCourseResult(legs) {
            courseLegsTableBody.innerHTML = '';
            legs.forEach(leg => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${leg.from.name}<br><small>${leg.from.description}</small></td>
                    <td>${leg.to.name}<br><small>${leg.to.description}</small></td>
                    <td>${leg.bearing}Â°</td>
                    <td>${leg.distance} nm</td>
                `;
                courseLegsTableBody.appendChild(tr);
            });
            courseResult.classList.add('show');
        }
        
        function hideCourseResult() {
            courseResult.classList.remove('show');
        }
        
        function showCourseError(message) {
            courseError.textContent = message;
            courseError.style.display = 'block';
        }
        
        function hideCourseError() {
            courseError.style.display = 'none';
        }
    </script>
</body>
</html>
