<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Mark Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
        }
        
        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .result-value {
            font-weight: 500;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #c33;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPX Mark Calculator</h1>
            <p>Calculate bearing and distance between any two marks</p>
        </div>
        
        <div class="content">
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="mark1">Select First Mark:</label>
                    <select id="mark1" name="mark1" required>
                        <option value="">Choose a mark...</option>
                        {% for mark in marks %}
                        <option value="{{ mark.name }}">{{ mark.name }} - {{ mark.description }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="mark2">Select Second Mark:</label>
                    <select id="mark2" name="mark2" required>
                        <option value="">Choose a mark...</option>
                        {% for mark in marks %}
                        <option value="{{ mark.name }}">{{ mark.name }} - {{ mark.description }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="calculate-btn" id="calculateBtn">
                    Calculate Bearing & Distance
                </button>
            </form>

            <hr style="margin: 40px 0;">

            <div id="course-section">
                <h2 style="margin-bottom: 20px;">Build Race Course</h2>
                <div class="form-group">
                    <label for="courseMarkSelect">Add Mark to Course (in order):</label>
                    <select id="courseMarkSelect">
                        <option value="">Choose a mark...</option>
                        {% for mark in marks %}
                        <option value="{{ mark.name }}">{{ mark.name }} - {{ mark.description }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" class="calculate-btn" style="margin-top:10px;" id="addMarkBtn">Add Mark</button>
                </div>
                <div class="form-group">
                    <label>Current Course:</label>
                    <ul id="courseList" style="margin-bottom: 10px;"></ul>
                    <button type="button" class="calculate-btn" style="background:#c33;" id="clearCourseBtn">Clear Course</button>
                </div>
                <button type="button" class="calculate-btn" id="calculateCourseBtn" style="margin-top:10px;">Calculate Course Legs</button>
            </div>

            <div class="loading" id="courseLoading" style="display: none;">
                <div class="spinner"></div>
                <p>Calculating course legs...</p>
            </div>

            <div class="result" id="courseResult">
                <h3>Course Legs</h3>
                <table style="width:100%;border-collapse:collapse;">
                    <thead>
                        <tr style="background:#f0f0f0;">
                            <th style="padding:8px;border-bottom:1px solid #ccc;">From</th>
                            <th style="padding:8px;border-bottom:1px solid #ccc;">To</th>
                            <th style="padding:8px;border-bottom:1px solid #ccc;">Bearing</th>
                            <th style="padding:8px;border-bottom:1px solid #ccc;">Distance</th>
                        </tr>
                    </thead>
                    <tbody id="courseLegsTableBody"></tbody>
                </table>
            </div>

            <div class="error" id="courseError" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const mark1 = document.getElementById('mark1').value;
            const mark2 = document.getElementById('mark2').value;
            
            if (!mark1 || !mark2) {
                showError('Please select both marks');
                return;
            }
            
            if (mark1 === mark2) {
                showError('Please select two different marks');
                return;
            }
            
            showLoading();
            hideError();
            hideResult();
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mark1: mark1,
                        mark2: mark2
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('calculateBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('calculateBtn').disabled = false;
        }
        
        function showResult(data) {
            document.getElementById('fromMark').textContent = `${data.mark1.name} (${data.mark1.description})`;
            document.getElementById('toMark').textContent = `${data.mark2.name} (${data.mark2.description})`;
            document.getElementById('bearing').textContent = `${data.bearing}°`;
            document.getElementById('distance').textContent = `${data.distance} nautical miles`;
            
            document.getElementById('result').classList.add('show');
        }
        
        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // --- Race Course JS ---
        let courseMarks = [];
        const courseList = document.getElementById('courseList');
        const courseMarkSelect = document.getElementById('courseMarkSelect');
        const addMarkBtn = document.getElementById('addMarkBtn');
        const clearCourseBtn = document.getElementById('clearCourseBtn');
        const calculateCourseBtn = document.getElementById('calculateCourseBtn');
        const courseResult = document.getElementById('courseResult');
        const courseError = document.getElementById('courseError');
        const courseLoading = document.getElementById('courseLoading');
        const courseLegsTableBody = document.getElementById('courseLegsTableBody');

        function renderCourseList() {
            courseList.innerHTML = '';
            courseMarks.forEach((mark, idx) => {
                const li = document.createElement('li');
                li.textContent = mark;
                li.style.display = 'flex';
                li.style.justifyContent = 'space-between';
                li.style.alignItems = 'center';
                li.style.marginBottom = '4px';
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.style.marginLeft = '10px';
                removeBtn.style.background = '#c33';
                removeBtn.style.color = 'white';
                removeBtn.style.border = 'none';
                removeBtn.style.borderRadius = '4px';
                removeBtn.style.padding = '2px 8px';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = () => {
                    courseMarks.splice(idx, 1);
                    renderCourseList();
                };
                li.appendChild(removeBtn);
                courseList.appendChild(li);
            });
        }

        addMarkBtn.onclick = function() {
            const selected = courseMarkSelect.value;
            if (!selected) return;
            courseMarks.push(selected);
            renderCourseList();
        };

        clearCourseBtn.onclick = function() {
            courseMarks = [];
            renderCourseList();
            hideCourseResult();
            hideCourseError();
        };

        calculateCourseBtn.onclick = async function() {
            hideCourseResult();
            hideCourseError();
            if (courseMarks.length < 2) {
                showCourseError('Please add at least two marks to the course.');
                return;
            }
            showCourseLoading();
            try {
                const response = await fetch('/course', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ marks: courseMarks })
                });
                const data = await response.json();
                if (response.ok) {
                    showCourseResult(data.legs);
                } else {
                    showCourseError(data.error || 'An error occurred');
                }
            } catch (error) {
                showCourseError('Network error: ' + error.message);
            } finally {
                hideCourseLoading();
            }
        };

        function showCourseLoading() {
            courseLoading.style.display = 'block';
            calculateCourseBtn.disabled = true;
        }
        function hideCourseLoading() {
            courseLoading.style.display = 'none';
            calculateCourseBtn.disabled = false;
        }
        function showCourseResult(legs) {
            courseLegsTableBody.innerHTML = '';
            legs.forEach(leg => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td style='padding:8px;border-bottom:1px solid #eee;'>${leg.from.name} (${leg.from.description})</td>` +
                               `<td style='padding:8px;border-bottom:1px solid #eee;'>${leg.to.name} (${leg.to.description})</td>` +
                               `<td style='padding:8px;border-bottom:1px solid #eee;'>${leg.bearing}&deg;</td>` +
                               `<td style='padding:8px;border-bottom:1px solid #eee;'>${leg.distance} nautical miles</td>`;
                courseLegsTableBody.appendChild(tr);
            });
            courseResult.classList.add('show');
        }
        function hideCourseResult() {
            courseResult.classList.remove('show');
        }
        function showCourseError(message) {
            courseError.textContent = message;
            courseError.style.display = 'block';
        }
        function hideCourseError() {
            courseError.style.display = 'none';
        }
    </script>
</body>
</html>
