<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Mark Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
        }
        
        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .result-value {
            font-weight: 500;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #c33;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPX Mark Calculator</h1>
            <p>Calculate bearing and distance between any two marks</p>
        </div>
        
        <div class="content">
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="mark1">Select First Mark:</label>
                    <select id="mark1" name="mark1" required>
                        <option value="">Choose a mark...</option>
                        {% for mark in marks %}
                        <option value="{{ mark.name }}">{{ mark.name }} - {{ mark.description }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mark2">Select Second Mark:</label>
                    <select id="mark2" name="mark2" required>
                        <option value="">Choose a mark...</option>
                        {% for mark in marks %}
                        <option value="{{ mark.name }}">{{ mark.name }} - {{ mark.description }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="calculate-btn" id="calculateBtn">
                    Calculate Bearing & Distance
                </button>
            </form>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Calculating...</p>
            </div>
            
            <div class="result" id="result">
                <h3>Results</h3>
                <div class="result-item">
                    <span class="result-label">From:</span>
                    <span class="result-value" id="fromMark"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">To:</span>
                    <span class="result-value" id="toMark"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Compass Bearing:</span>
                    <span class="result-value" id="bearing"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Distance:</span>
                    <span class="result-value" id="distance"></span>
                </div>
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const mark1 = document.getElementById('mark1').value;
            const mark2 = document.getElementById('mark2').value;
            
            if (!mark1 || !mark2) {
                showError('Please select both marks');
                return;
            }
            
            if (mark1 === mark2) {
                showError('Please select two different marks');
                return;
            }
            
            showLoading();
            hideError();
            hideResult();
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mark1: mark1,
                        mark2: mark2
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('calculateBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('calculateBtn').disabled = false;
        }
        
        function showResult(data) {
            document.getElementById('fromMark').textContent = `${data.mark1.name} (${data.mark1.description})`;
            document.getElementById('toMark').textContent = `${data.mark2.name} (${data.mark2.description})`;
            document.getElementById('bearing').textContent = `${data.bearing}Â°`;
            document.getElementById('distance').textContent = `${data.distance} nautical miles`;
            
            document.getElementById('result').classList.add('show');
        }
        
        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
